<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-Delete-Price</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="page-container">
        <div class="product-list">
            <div class="title"><h2>Product List</h2></div>
            <div class="product-container">
                <div class="product-info">
                    <h3>Product</h3>
                <h3>Price</h3>
                <h3>Quantity</h3>
                <h3>Edit</h3>
                </div>
                <div class="product-item-container">
                  <p class="display-product">There are no items , Try to add some.</p>

                </div>
                
                <form>
                    <input type="text" placeholder="Enter product name" required class="insert-product-name"/>
                    <input type="number" placeholder="Enter price" required class="insert-product-price" />
                    <input type="number" placeholder="Enter Quantity" required class="insert-product-quantity" />
                    <button type="submit" >Add</button>
                </form>
                <div class="total-price"><p>Total Price: <span class="total">0</span></p></div>
            </div>
        </div>
    </div>
    
    <script src="index.js" ></script>
</body>
</html>
